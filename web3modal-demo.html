<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web3Modal - Conexão de Carteira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Demo Web3Modal</h1>
        <button id="connectWallet" class="btn btn-primary btn-lg mb-3">Conectar Carteira</button>
        <div id="walletInfo" class="d-none">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Carteira Conectada</h5>
                    <p><strong>Endereço:</strong> <span id="walletAddress"></span></p>
                    <p><strong>Provedor:</strong> <span id="walletProvider"></span></p>
                    <button id="disconnectWallet" class="btn btn-danger">Desconectar</button>
                </div>
            </div>
        </div>
        <div id="status" class="mt-3"></div>
    </div>

    <!-- Web3Modal CDN -->
    <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
    <!-- ethers.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        let web3Modal;
        let provider;
        let signer;

        function showStatus(msg, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class='alert alert-${type}'>${msg}</div>`;
        }

        async function connectWallet() {
            try {
                provider = await web3Modal.connect();
                const ethersProvider = new ethers.providers.Web3Provider(provider);
                signer = ethersProvider.getSigner();
                const address = await signer.getAddress();
                document.getElementById('walletAddress').textContent = address;
                document.getElementById('walletProvider').textContent = provider.isMetaMask ? 'MetaMask' : provider.wc ? 'WalletConnect' : 'Outro';
                document.getElementById('walletInfo').classList.remove('d-none');
                showStatus('Carteira conectada com sucesso!', 'success');
            } catch (err) {
                showStatus('Conexão cancelada ou erro: ' + err.message, 'danger');
            }
        }

        async function disconnectWallet() {
            if (provider && provider.disconnect) {
                await provider.disconnect();
            }
            provider = null;
            signer = null;
            document.getElementById('walletInfo').classList.add('d-none');
            showStatus('Carteira desconectada.', 'info');
        }

        window.addEventListener('DOMContentLoaded', () => {
            web3Modal = new window.Web3Modal.default({
                cacheProvider: false,
                providerOptions: {}
            });
            document.getElementById('connectWallet').onclick = connectWallet;
            document.getElementById('disconnectWallet').onclick = disconnectWallet;
        });
    </script>
</body>
</html>
